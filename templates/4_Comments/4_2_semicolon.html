<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    // 세미콜론(;)은 작업이 종료되었다는 것을 명시적으로 알려주는 기호.
    // JS는 기본적으로 Script 언어이기 때문에 줄이 변경되면 작업이 종료되었다고 판단하지만, 명시적으로 표기해주는 것이 좋음.
    var a = 1;
    console.log(a);

    // ▼ 아래의 경우처럼 여러 문장을 한 줄에 작성해야 할 경우 세미콜론을 반드시 작성해주어야 함
    var a = 1; console.log(a);
</script>
</body>
</html>
