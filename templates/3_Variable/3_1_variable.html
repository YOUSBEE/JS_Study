<script type="text/javascript">
    // 변수 Variable :  값을 담는 컨테이너로 값을 유지할 필요가 있을 때 사용한다. 여기에 담겨진 값은 다른 값으로 변경할 수 있음.

    // var
    var a = 1;
    console.log("a = ", a)
    console.log('a + 1 =', a + 1)

    a = 10;
    console.log("a = ", a);

    console.log("--------------------");

    a = 1;
    b = 2;
    console.log('a + b =', a + b);

    a = 2;
    console.log('a + b =', a + b);

    console.log("--------------------");

    var word = 'coding';
    console.log('word + "everybody" :', word + "everybody");

    console.log("--------------------");

    var first = 'coding', second = 'everybody';
    console.log("first + second = ", first + second)


</script>
